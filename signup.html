<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Trendy Thrifts</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./images/trendy-thriftslogo.png" alt="Trendy Thrifts Logo" class="logo-img">
                <span class="logo-text">Trendy Thrifts</span>
            </a>
        </div>
        
        <nav class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    
        <div class="cta-button">
            <a href="signup.html" class="cta-signup">Sign Up</a>
        </div>
    </header>
    <main class="auth-page">
        <section class="auth-section">
            <h1>Sign Up</h1>
            <form action="#" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </section>
    </main>

    <footer class="footer">
        <!-- Logo and Social Media Section -->
        <div class="stay-connected">
            <div class="logo">Trendy<span style="color:#d8230b">Thrifts</span></div>
            <h3>Reach us</h3>
            <div class="social-icons">
                <a href="#"><img src="images/facebook.png" width="50px" alt="Facebook"></a>
                <a href="#"><img src="images/instagram.png" width="50px" alt="Instagram"></a>
                <a href="#"><img src="images/twitter.png" width="50px" alt="Twitter"></a>
                <a href="#"><img src="images/linkedin.png" width="50px" alt="LinkedIn"></a>
            </div>
        </div>
    
        <!-- Quick Links Section -->
        <div class="quick-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    
        <!-- Newsletter Subscription Section -->
        <div class="subscribe">
            <h3>Subscribe To Our Newsletter to stay updated.</h3>
            <form action="#" method="POST">
                <input type="email" name="email" placeholder="Email Address" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>
</body>
</html>
